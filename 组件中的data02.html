<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <comg></comg>


</div>
<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
<script src="js/vue.min.js"></script>
<script>


    let com={
        template: `
            <div>组件一
                <br>
                <span>来了来了</span>
                <span>这是组件中的data：{{username}}</span>
            </div>
        `,
        data:function () {
            return{
                username:"靳薛城",
            };
        }
    }
    Vue.component("comg",com)
    new Vue({
        el: "#app",
        data: {
            name:'jin',
        }


    })
</script>
</body>
</html>
